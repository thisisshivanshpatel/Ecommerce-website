<script>
    var images = [
    'Images/Banner.jpg', 
    'Images/banner2.jpg', 
    'Images/Banner3.jpg',
    'Images/banner6.jpg',
    'Images/Banner7.jpg',
];

var myVar = setInterval(next, 5000);

var num = 0;
function next() {
    var slider = document.getElementById('slider');
    num++;
    if(num >= images.length) {
        num = 0;
    }
    slider.src = images[num];
}
function prev() {
    var slider = document.getElementById('slider');
    num--;
    if(num < 0) {
        num = images.length-1;
    }
    slider.src = images[num];
}
</script>
